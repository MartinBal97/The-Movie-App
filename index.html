<!DOCTYPE html>
<html lang="es">

<head>

    <link rel="stylesheet" href="./css/style.css" />

    <main class="moviesContainer">

            <h3 class="titleContent">Movie App !</h3>
            <h3>Busca tu pelicula y gu√°rdala para cuando quieras verla.</h3>
