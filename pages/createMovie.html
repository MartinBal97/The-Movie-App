<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,200" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/node-uuid/1.4.7/uuid.min.js"></script>
</head>

<body>
    <header>
        <a href="../index.html">
            <h1>Movie App</h1>
        </a>
        <div class="containerBuscador">
            <div class="buscador">
                <span></span>
                <span></span>
            </div>
            <a href="./favoritos.html">
                <div class="favs">
                    <p>Favs</p>
                    <img width="40px" src="../img/favorite.png" alt="corazon">
                    <span class="contFavs">0</span>
                </div>
            </a>
            
        </div>
    </header>

    <h3 class="titleCreateMovie">Hi there! In this app you can create your own movie !</h3>

    <form class="form">
        <div class="subtitle">Let's create your movie!</div>
        <div class="input-container ic2">
            <input id="title" name="title" class="input" type="text" placeholder=" " />
            <div class="cut"></div>
            <label for="title" class="placeholder">Title</label>
        </div>
        <div class="input-container ic2">
            <input id="poster" name="poster" class="input" type="text" placeholder=" " />
            <div class="cut"></div>
            <label for="poster" class="placeholder">Poster (url)</label>
        </div>
        <div class="input-container ic2">
            <input id="year" name="year" class="input" type="number" placeholder=" " />
            <div class="cut cut-short"></div>
            <label for="year" class="placeholder">Year</>
        </div>
        <div class="input-container ic2">
            <input id="description" name="description" class="input" type="text" placeholder=" " />
            <div class="cut cut-short"></div>
            <label for="description" class="placeholder">Description</>
        </div>
        <div class="input-container ic2">
            <input id="runtime" name="runtime" class="input" type="text" placeholder=" " />
            <div class="cut cut-short"></div>
            <label for="runtime" class="placeholder">Runtime</>
        </div>
        <div class="input-container ic2">
            <input id="director" name="director" class="input" type="text" placeholder=" " />
            <div class="cut cut-short"></div>
            <label for="director" class="placeholder">Director</>
        </div>
        <button type="text" class="submit">Submit</button>
    </form>

    <script src="../js/createMovie.js" type="module"></script>
</body>

</html>
